  margin-bottom: 0;
}

li {
  display: inline-flex;
  line-height: 26px;
  font-size: 13px;
  margin-right: 1ch;
  align-items: center;
  flex-wrap: nowrap;
}

div.ellipsis {
  height: calc(210px - 2 * 18px);
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(139, 148, 158);
  margin-right: 0.25ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgba(110, 118, 129, 0.4);
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-top: 15px;
  margin-bottom: 10px;
}

.progress-item {
  outline: 2px solid rgb(57, 63, 71);
  border-collapse: collapse;
}

.lang {
  font-weight: 600;
  margin-right: 0.75ch;
  color: rgb(201, 209, 217);
}

.percent {
  color: rgb(139, 148, 158);
}
</style>
<rect id="background" rx="6px" ry="6px" />
