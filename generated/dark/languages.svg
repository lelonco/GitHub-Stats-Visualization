}

#background {
  x: 5px;
  y: 5px;
  height: calc(210px - 2 * 5px);
  width: calc(320px - 2 * 5px);
  fill: rgb(13, 17, 23);
  stroke: rgb(225, 228, 232);
  stroke-width: 0.5px;
}

foreignObject {
  padding: 18px;
}

h2 {
  margin-top: -2px;
